<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>

    <style typer="text/css">
    
    #button{
        height: 50px;
        width: 70px;
    }
     </style>
     
    

    <style type="text/css">
   #pantalla{
       height: 50px;
       width: 300px;
   }  
   </style>




    
    

</head>
<body>
    <center><h1>calculadora HTML 4.5</h1></center>
    <center>
        <form name="calculadora ">
        <table border="1" width="200px" height= "200px">
            
        <!-- se agrego la primera fila-->
              <tr>
                <td colspan="5"> <input type="text" name="pantalla" id="pantalla"> </td>
                
            </tr>
            <!-- se agrego la segunda fila -->
            <tr>
                <td><input type="button" value="7" id="button"></td>
                <td><input type="button" value="8" id="button"></td>
                <td><input type="button" value="9" id="button"></td>
                <td><input type="button" value="/" id="button"></td>
            </tr>
            <!-- se agrego la tercera fila -->
            <tr>
                <td><input type="button" value="4" id="button"></td>
                <td><input type="button" value="5" id="button"></td>
                <td><input type="button" value="6" id="button"></td>
                <td><input type="button" value="*" id="button"></td>
            </tr>
            <!-- se agrego la cuarta fila -->
            <tr>
                <td><input type="button" value="1" id="button"></td>
                <td><input type="button" value="2" id="button"></td>
                <td><input type="button" value="3" id="button"></td>
                <td><input type="button" value="-" id="button"></td>
            </tr>
            <!-- se agrego la quinta fila-->
            <tr>
                <td><input type="button" value="%" id="button"></td>
                <td><input type="button" value="0" id="button"></td>
                <td><input type="button" value="=" id="button"></td>
            </tr>

        </table>
    </form>
    </center>
    
</body>
</html>
